        // Helper function to safely parse numbers from Excel or CSV
        function parseNumber(value) {
            if (value === null || value === undefined || value === '') {
                return 0;

            if (typeof value === 'string') {

        // Convert Excel column letter to index (A=0, B=1, etc.)
